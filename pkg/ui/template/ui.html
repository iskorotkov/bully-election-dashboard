<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Bully election algorithm</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body class="vh-100 d-flex flex-column flex-nowrap">
    <main>
        <div id="container" class="d-flex flex-row flex-wrap gap-2 p-4 justify-content-center">
            <div id="prototype" class="card shadow-sm" style="max-width: 20em;">
                <div class="card-body position-relative">
                    <h3 class="h3 card-title">Replica name</h3>
                    <p class="card-subtitle">Replica state</p>
                    <p class="card-text">Replica leader</p>
                </div>

                <div class="card-footer">
                    <span class="badge">Correct role</span>
                    <span class="badge">Correct leader</span>
                </div>
            </div>
        </div>
    </main>

    <footer class="mt-auto text-center p-2">
        <span class="text-muted">host: {{ .Hostname }},</span>
        <span class="text-muted">namespace: {{ .Namespace }}</span>
    </footer>

    <script>
        async function fetchState() {
            try {
                let url = ''
                if (document.location.protocol === 'file:') {
                    url = 'http://localhost:80'
                } else {
                    url = `${document.location.origin}:80`
                }

                const response = await fetch(url)
                if (!response.ok) {
                    console.error('Response has incorrect status code', response.statusText)
                    return null
                }

                const { data, error } = await response.json()
                if (error) {
                    console.error('Couldn\'t convert response to JSON', error)
                    return null
                }

                return data
            } catch (e) {
                console.error('Fetch failed', e)
            }

            return null
        }

        function addReplicaCard(replica, leader) {
            const card = prototype.cloneNode(true)
            card.removeAttribute('id')
            container.appendChild(card)

            const isLeader = replica.name === leader
            const considersItselfElected = replica.state === 'elected'
            const considersItselfNotElected = replica.state === 'notElected'

            function setupBody() {
                const cardBody = card.children[0]

                const replicaName = cardBody.children[0]
                replicaName.textContent = replica.name ?? '<Name not available>'

                const replicaState = cardBody.children[1]
                replicaState.textContent = replica.state ?? '<State not available>'

                const replicaLeader = cardBody.children[2]
                replicaLeader.textContent = replica.leader ?? '<Leader not available>'
            }

            function setupFooter() {
                const cardFooter = card.children[1]

                function setupRoleBadge() {
                    const roleBadge = cardFooter.children[0]

                    if (considersItselfElected && isLeader || considersItselfNotElected && !isLeader) {
                        // Replica is in a correct final state.
                        roleBadge.classList.add('bg-success')
                    } else if (considersItselfElected && !isLeader || considersItselfNotElected && isLeader) {
                        // Replica isn't in a correct final state.
                        roleBadge.classList.add('bg-danger')
                    } else {
                        // Replica is in a transitional state.
                        roleBadge.classList.add('bg-warning')
                    }
                }

                function setupLeaderBadge() {
                    const leaderBadge = cardFooter.children[1]

                    if (replica.leader == leader) {
                        leaderBadge.classList.add('bg-success')
                    } else {
                        leaderBadge.classList.add('bg-danger')
                    }
                }

                setupRoleBadge()
                setupLeaderBadge()
            }

            setupBody()
            setupFooter()

            if (isLeader) {
                card.classList.add('bg-warning')
            }

            return card
        }

        const container = document.getElementById('container')
        const prototype = document.getElementById('prototype')

        container.removeChild(prototype)

        fetchState()
            .then(state => {
                if (!state || !state.replicas || !state.leader) {
                    console.error('Invalid state provided', state)
                    return
                }

                // Descending sort on names.
                state.replicas.sort((a, b) => {
                    if (a.name < b.name) {
                        return 1
                    } else if (a.name > b.name) {
                        return -1
                    } else {
                        return 0
                    }
                })

                for (const replica of state.replicas) {
                    const card = addReplicaCard(replica, state.leader)
                }
            })
    </script>
</body>

</html>
