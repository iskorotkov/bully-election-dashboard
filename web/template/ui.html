<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Bully election algorithm</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
    <main>
        <div class="d-flex gap-2 p-4 justify-content-center">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title">Replica name</h3>
                    <p class="card-subtitle">Replica state</p>
                    <p class="card-text">replica leader</p>
                </div>
            </div>

            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title">Replica name</h3>
                    <p class="card-subtitle">Replica state</p>
                    <p class="card-text">replica leader</p>
                </div>
            </div>

            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title">Replica name</h3>
                    <p class="card-subtitle">Replica state</p>
                    <p class="card-text">replica leader</p>
                </div>
            </div>
        </div>
    </main>

    <footer class="position-absolute bottom-0 start-50 translate-middle">
        <span class="text-muted">host: {{ .Hostname }},</span>
        <span class="text-muted">namespace: {{ .Namespace }}</span>
    </footer>

    <script>
        async function getData() {
            try {
                const response = await fetch('http://localhost:81')
                if (!response.ok) {
                    console.error(response.statusText)
                    return null
                }

                const { data, error } = await response.json()

                if (error) {
                    console.error(error)
                    return null
                }

                return data
            } catch (e) {
                console.error(e)
            }

            return null
        }

        getData()
            .then(data => console.log(data))
    </script>
</body>

</html>
